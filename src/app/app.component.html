<div>

  <div>
    <h1>
      {{ title }}!
    </h1>
  </div>

  <div>
    <table>

      <thead>
        <tr>
          <th *ngFor="let column of tableColumns">
            {{column.label}}
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td *ngFor="let column of tableColumns">
            {{user[column.selector]}}
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
